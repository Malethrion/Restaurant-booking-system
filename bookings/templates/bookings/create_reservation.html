{% extends 'base.html' %}

{% block title %}
Create a Reservation
{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title text-center">Create a Reservation</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
