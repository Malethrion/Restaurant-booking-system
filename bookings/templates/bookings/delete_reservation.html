{% extends 'base.html' %}

{% block title %}
Delete Reservation
{% endblock %}

{% block content %}
<div class="text-center mt-5 p-4 rounded" style="max-width: 600px; background: rgba(255, 255, 255, 0.9); box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin: auto;">
    <h2 class="text-danger" style="font-family: 'Georgia', serif;">Delete Reservation</h2>
    <p>Are you sure you want to delete <strong>{{ reservation.customer_name }}</strong>?</p>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'list_reservations' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
