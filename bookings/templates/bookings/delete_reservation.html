{% extends 'base.html' %}

{% block title %}
Delete Reservation
{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h2 class="text-danger">Delete Reservation</h2>
    <p>Are you sure you want to delete <strong>{{ reservation.customer_name }}</strong>?</p>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'list_reservations' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
