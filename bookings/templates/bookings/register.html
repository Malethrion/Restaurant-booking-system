{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 400px; background: rgba(255, 255, 255, 0.9); box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <div class="card-body">
        <h2 class="card-title text-center" style="font-family: 'Georgia', serif; color: #2c3e50;">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_username" class="form-label">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label for="id_password1" class="form-label">Password:</label>
                {{ form.password1 }}
                {% if form.password1.help_text %}
                    <small class="form-text text-muted">{{ form.password1.help_text|safe }}</small>
                {% endif %}
            </div>
            <div class="form-group mb-3">
                <label for="id_password2" class="form-label">Password confirmation:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-danger w-100 mt-3">Register</button>
        </form>
    </div>
</div>
{% endblock %}
