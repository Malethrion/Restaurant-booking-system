{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-4 rounded" style="max-width: 400px; background: rgba(255, 255, 255, 0.9); box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4" style="font-family: 'Georgia', serif;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="text-secondary">Forgot Password?</a>
    </div>
</div>
{% endblock %}
